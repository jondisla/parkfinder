<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 250px;
        width: 250px;
       }
    </style>
  </head>


  <body>
    <h3>My Google Maps Pin Marker For Dry Tortofgz</h3>
    <div id="map"></div>
    <script>
      function initMap() {
          //24.6333° N, 82.9200° W//
        var uluru = {lat: 24.6333 , lng: -82.9200};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx3-mFMUFzBhnVEk_0iyqj19vK0_1Jvmo&callback=initMap">
    </script>
  </body>
</html>

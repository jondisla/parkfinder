        <!--LOGIN Modal-->

        <form id="parks-form">
                <!-- Modal Structure -->
            <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Have an Account?</a> -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                        
                    <div class="col s3"></div>
                    
                    <div class="col s6 z-depth-6 card-panel">
                            <h6>Sign in</h6>
                        <form class="login-form" id="login-page">
                        <div id="wrongPassword" style="color:red;display:none;">Incorrect email or password</div>
                        <div id="wrongRegister" style="color:red;display:none;">User name or password does not meet requirements</div>
                        <div class="row">
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                            <input class="validate" id="email" type="email">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                            <input id="password" type="password">
                            <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                            <div id="btnLogin" class="btn waves-effect waves-light col s12" required>Login</div>
                        </div>
                        <div class="row">
                                <div class="input-field col s12 m12 l12">
                                <center><p class="margin medium-small"><div id="register" style="cursor:pointer;">Register Now!</div></p></center>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Register Now</a>
